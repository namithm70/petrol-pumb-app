services:
  postgres:
    image: postgres:16
    container_name: bpclpos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bpclpos
    ports:
      - "5432:5432"
    volumes:
      - bpclpos_pgdata:/var/lib/postgresql/data

volumes:
  bpclpos_pgdata:




