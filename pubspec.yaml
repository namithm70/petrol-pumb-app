name: bpclpos
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  mobile_scanner: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#F5CD00"
  adaptive_icon_foreground: "assets/app_icon_fg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/Official_BPCL_LOGO_with_tagline_Energising_Lives.pdf (1).jpg
